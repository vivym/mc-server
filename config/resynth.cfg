    # mystical seed pod
    #--------------------------------------------------------------------------------------------------------#
    # Settings for the Mystical Seed Pod and its world generation
    ##########################################################################################################

    "mystical seed pod" {
        # The average number of plants per field
        # Min: 1
        # Max: 10000
