    }

    ##########################################################################################################
    # mineral stone world generation
    #--------------------------------------------------------------------------------------------------------#
    # Configuration settings for the mods ore world generation.
    ##########################################################################################################

    "mineral stone world generation" {
        # The average number of blocks per ore vein
        # Min: 1
        # Max: 10000
        I:"Block Count"=10

