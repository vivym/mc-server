# Configuration file

general {

    ##########################################################################################################
    # resynth
    #--------------------------------------------------------------------------------------------------------#
    # Settings for the Resynth mod itself.
    ##########################################################################################################

    resynth {
        # Set to false to enable a few things that help with mod development/debugging. Unless you ACTUALLY have a reason to enable this (e.g. you're a mod developer. Curiosity doesn't count) - don't do it!
        # 
        # If you're curious: it spams the logs with useless information (try it!).
        B:"Disable Development Help"=true

        # Set to true to disable the mods analytics functionality. This sends anonymous usage data (such as errors) to improveproblems in the mod.
        B:"Disable Google Analytics"=false

        # Set to true to disable the chat message that notifies you when your version of resynth is out of date
        B:"Disable Version Chat Message"=false

        # Set to true to disable everything related to version checking
        B:"Disable Version Checks"=false
    }

    ##########################################################################################################
    # mineral hoe
    #--------------------------------------------------------------------------------------------------------#
    # Settings for the Mineral Hoe item.
    ##########################################################################################################

    "mineral hoe" {
        # When set to false, the Mineral Hoe cannot be used to make mineral soil.
        B:Enable=true

        # The amount of charges a Mineral Hoe has when first crafted.
        # Min: 0
        # Max: 2
        I:"Initial Charges"=2

        # The maximum number of charges per mineral hoe.
        # Min: 5
        # Max: 128
        I:"Max Charges"=64
    }

    ##########################################################################################################
    # mineral stone and mineral rock
    #--------------------------------------------------------------------------------------------------------#
    # Configuration settings for the mods ore blocks and items.
    ##########################################################################################################

    "mineral stone and mineral rock" {
        # The chance of extra Mineral Rocks dropping. Chance is percentage based
        # Min: 0.0
        # Max: 100.0
        D:"Extra Mineral Rock Drop Chance"=50.0

        # The number of extra Mineral Rocks to drop based on fortune. 1 is 1 extra at fortune 1.
        # Min: 1
        # Max: 20
        I:"Fortune Multiplier"=1

        # The amount of Mineral Rocks Mineral Stone drops as a minimum.
        # Min: 0
        # Max: 256
        I:"Mineral Rock Drop Count"=1

        # The number of extra Mineral Rocks will drop.
        # Min: 0
        # Max: 256
        I:"Mineral Rock Extra Drop Count"=1

        # The amount of time it takes to break the Mineral Rich Stone block.
        # Min: 1.0
        # Max: 100.0
        D:"Mineral Stone Hardness"=10.0

        # Maximum amount of XP orbs dropped by Mineral Rock.
        # Min: 3
        # Max: 150
