        B:"Generate Mineral Stone"=true

        # The maximum block height the ore veins will spawn at.
        # Min: 3
        # Max: 254
        I:"Maximum Height"=4

        # The minimum block height the ore veins will spawn at.
        # Min: 2
        # Max: 252
